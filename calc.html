<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <section>
            <section class="result"></section>
            <section class="middle">
                <section class="blue">
                    <div>AC</div>
                    <div>+/–</div>
                    <div>%</div>
                </section>
                <section class="light">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </section>
                <section class="light2">
                    <div>0</div>
                    <div>.</div>
                </section>
            </section>
            <section class="right">
                <div>÷</div>
                <div>x</div>
                <div>–</div>
                <div>+</div>
                <div>=</div>
            </section>
        </section>
    </body>
</html>
